<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Блок слайдера -->
    <div class="slider-container">
        <div class="slider">
            <div class="slider-wrapper">
                <div class="default-slide">Добавить фото</div>
            </div>
            <button class="slider-btn prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-btn next"><i class="fas fa-chevron-right"></i></button>
            <div class="slider-controls">
                <button class="add-photo"><i class="fas fa-plus"></i></button>
                <button class="remove-photo"><i class="fas fa-minus"></i></button>
            </div>
        </div>
    </div>

    <!-- Блок ингредиентов -->
    <div class="ingredients-container">
        <div class="ingredients-header">
            <div class="ingredient-name">Ингредиент</div>
            <div class="ingredient-weight">Вес (г)</div>
            <div class="ingredient-waste">% отхода</div>
        </div>
        <div class="ingredients-list"></div>
        <button class="add-ingredient"><i class="fas fa-plus"></i> Добавить ингредиент</button>
    </div>

    <!-- Блок вкладок -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="cooking">Приготовление</button>
            <button class="tab-btn" data-tab="recipe">Рецепт</button>
            <button class="tab-btn" data-tab="video">Видео</button>
        </div>
        
        <div class="tab-content active" id="cooking">
            <button class="add-step">Добавить описание</button>
            <ol class="steps-list"></ol>
        </div>
        
        <div class="tab-content" id="recipe">
            <textarea class="recipe-text" placeholder="Введите рецепт..."></textarea>
        </div>
        
        <div class="tab-content" id="video">
            <div class="video-gallery">
                <button class="add-video"><i class="fas fa-video"></i> Добавить видео</button>
                <div class="video-list"></div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div class="modal ingredient-modal">
        <div class="modal-content">
            <select id="ingredient-select">
                <option value="">Выберите ингредиент</option>
            </select>
            <input type="text" id="ingredient-name" placeholder="Или введите свой ингредиент">
            <input type="number" id="ingredient-weight" placeholder="Вес (г)">
            <input type="number" id="ingredient-waste" placeholder="% отхода">
            <div class="modal-buttons">
                <button id="save-ingredient">Сохранить</button>
                <button id="delete-ingredient">Удалить</button>
                <button id="close-ingredient-modal">Закрыть</button>
            </div>
        </div>
    </div>

    <div class="modal step-modal">
        <div class="modal-content">
            <textarea id="step-text" placeholder="Введите описание шага..."></textarea>
            <div class="modal-buttons">
                <button id="save-step">Сохранить</button>
                <button id="delete-step">Удалить</button>
                <button id="close-step-modal">Закрыть</button>
            </div>
        </div>
    </div>

    <input type="file" id="photo-input" accept="image/*" style="display: none">
    <input type="file" id="video-input" accept="video/*" style="display: none">

    <script src="script.js"></script>
</body>
</html>
